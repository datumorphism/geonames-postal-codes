name: Geoname Postal Code
description: Postal codes and their geo coordinates parsed from geonames data.
contributors:
  - name: Datumorphism
    github: datumorphism
data:
  - path: postal_codes_and_coordinates.csv
    format: csv
    size: 23M
    updated_at: "2020-02-13"
    fields:
      - name: country_code
        description: Alpha 2 country code where the postal code is affiliated with
      - name: postal_code
        description: postal code in string format
      - name: latitude
        description: latitude of the postal code
      - name: longitude
        description: longitude of the postal code
  - path: geonames_timezone.json
    format: json
    size: 69M
    updated_at: "2020-02-13"
    fields:
      - name: country_code
        description: alpha 2 country code the postal code belongs
      - name: postal_code
        description: postal code in string format
      - name: latitude
        description: latitude of the postal code
      - name: longitude
        description: longitude of the postal code
references:
  - name: Geonames Zip Download Server
    link: https://download.geonames.org/export/zip/