name: Geonames Postal Codes and Geocoordinates
description: "Postal codes and their geocoordinates parsed from geonames data. The dataset covers the following countries: AD, AR, AS, AT, AU, AX, AZ, BD, BE, BG, BM, BR, BY, CA, CH, CL, CO, CR, CZ, DE, DK, DO, DZ, EE, ES, FI, FM, FO, FR, GB, GF, GG, GL, GP, GT, GU, HR, HU, IE, IM, IN, IS, IT, JE, JP, KR, LI, LK, LT, LU, LV, MC, MD, MH, MK, MP, MQ, MT, MW, MX, MY, NC, NL, NO, NZ, PH, PK, PL, PM, PR, PT, PW, RE, RO, RS, RU, SE, SG, SI, SJ, SK, SM, TH, TR, UA, US, UY, VA, VI, WF, YT, ZA."
contributors:
  - name: Datumorphism
    github: datumorphism
data:
  - path: postal_codes_and_coordinates.csv
    format: csv
    size: 23M
    updated_at: "2020-02-13"
    fields:
      - name: country_code
        description: Alpha 2 country code where the postal code is affiliated with
      - name: postal_code
        description: postal code in string format
      - name: latitude
        description: latitude of the postal code
      - name: longitude
        description: longitude of the postal code
  - path: postal_codes_and_coordinates.json
    format: json
    size: 69M
    updated_at: "2020-02-13"
    fields:
      - name: country_code
        description: alpha 2 country code the postal code belongs
      - name: postal_code
        description: postal code in string format
      - name: latitude
        description: latitude of the postal code
      - name: longitude
        description: longitude of the postal code
references:
  - name: Geonames Zip Download Server
    link: https://download.geonames.org/export/zip/
